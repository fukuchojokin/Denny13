<!DOCTYPE html>
<html>

<head>
    <title>Denny13</title>
    <link href="style.css" rel="stylesheet">
    <script src="options.js" type="text/javascript"></script>
    <script src="scripts/time.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
</head>

<body onload="init()" bgcolor="black">
    <div id="notplaying">
        <div id='weekday'></div>
        <div class="linex"></div>
        <div class="time">
            <a id="hour"></a><span class="colon">:</span><a id="minute"></a> <a id="ampm"></a>
        </div>
        <div class="date">
            <a id="month"></a> <a id="date"></a>, <a id="year"></a>
        </div>
        <div class="liney"></div>
        <div class="battery">
            <a id="status">status</a>
            <a id="batterylevel">_%</a>
        </div>
    </div>
    <div id="playing">
        <div class="info">
            <a id="title">title</a><br>
            <a id="artist">arist</a>
        </div>
        <div class="linea"></div>
        <div class="battery2">
            <a id="status2">status</a>
            <a id="batterylevel2">_%</a>
        </div>
        <div class="controls">
            <img src="img/previous.png" id="previous" onclick="previous()">
            <img src="img/pause.png" id="pP" onclick="pP()">
            <img src="img/next.png" id="next" onclick="next()">
        </div>
    </div>
</body>

</html>
